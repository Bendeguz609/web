<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Űrlap</title>
</head>
<body>
    
<h1>János Pizzázoja</h1>

<form action="">

    <fieldset>

        <legend>Méret</legend>

        <input type="radio" name="m" id="kis">
        <label for="kis"> Kicsi, 16 cm</label>
        <br>
        <input type="radio" name="m" id="közepes">
        <label for="közepes">Közepes, 20 cm</label>
        <br>
        <input type="radio" name="m" id="nagy">
        <label for="nagy">Nagy, 24 cm </label>

    </fieldset>

    <fieldset>

        <legend>Feltét</legend>

        <input type="checkbox" name="Szalámi" id="pap">
        <label for="pap">Szalámi</label>
        <br>
        <input type="checkbox" name="gomba" id="gom">
        <label for="gom">Gomba</label>
        <br>
        <input type="checkbox" name="Kukorica" id="kuk">
        <label for="kuk">Kukorica</label>
        <br>
        <input type="checkbox" name="Extra Sajt" id="ches">
        <label for="ches">Extra Sajt</label>

    </fieldset>

    <fieldset>

        <legend>Rendelési Adatai</legend>

        <input type="text" name="Név" id="Név" placeholder="Neved">
        <br>
        <input type="email" name="Email" id="mail" placeholder="Email címed">
        <br>
        <input type="text" name="Lakcím" id="hely" placeholder="Lakcíme">

    </fieldset>


</form>

</body>
</html>
