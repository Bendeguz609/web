<h1>János Pizzázoja</h1>

<form action="">

    <fieldset>

        <legend>Méret</legend>

        <input type="radio" name="m" id="kis" checked>
        <label for="kis"> Kicsi, 16 cm</label>
        <br>
        <input type="radio" name="m" id="közepes">
        <label for="közepes">Közepes, 20 cm</label>
        <br>
        <input type="radio" name="m" id="nagy">
        <label for="nagy">Nagy, 24 cm </label>

    </fieldset>

    <fieldset>

        <legend>Feltétek</legend>

        <input type="checkbox" name="Szalámi" id="pap">
        <label for="pap">Szalámi</label>
        <br>
        <input type="checkbox" name="Gomba" id="gom">
        <label for="gom">Gomba</label>
        <br>
        <input type="checkbox" name="Kukorica" id="kuk">
        <label for="kuk">Kukorica</label>
        <br>
        <input type="checkbox" name="Extra Sajt" id="ches">
        <label for="ches">Extra Sajt</label>

    </fieldset>

    <fieldset>

        <legend>Szósz</legend>

        <input type="radio" name="S" id="Alap" checked>
        <label for="Alap">Alap Paradicsom Szósz </label>
        <br>
        <input type="radio" name="S" id="Csipös">
        <label for="Csipös">Csípős Szósz</label>

    </fieldset>

    <fieldset>

        <legend>Rendelési Adatai</legend>

        <input type="text" name="Név" id="Név" placeholder="Neved">
        <br>
        <input type="email" name="Email" id="mail" placeholder="Email címed">
        <br>
        <input type="text" name="Lakcím" id="hely" placeholder="Lakcíme">

    </fieldset>

    <fieldset>

        <legend>Fizetési Mód</legend>

        <input type="radio" name="F" id="Kéz">
        <label for="Kéz">Kézpénz</label>
        <br>
        <input type="radio" name="F" id="Kártyával">
        <label for="Kártyával">Kártyával</label>
        <br>
        <input type="number" name="Szám" id="none" placeholder="Bankártya Számja">
        <input type="number" name="Cvc" id="cvc" placeholder="CVC kód">
        <input type="date" name="Lejárati" id="nincsen">


    </fieldset>

    <br>
    <input type="button" value="Rendelés">

</form>

</body>
</html>
